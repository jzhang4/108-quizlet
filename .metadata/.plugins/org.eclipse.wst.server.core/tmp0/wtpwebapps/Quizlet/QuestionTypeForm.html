<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Create New Question</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/common.css">
	<link rel="stylesheet" href="CSS/login-formatting.css">
</head>
<body>
	<div id=header>
		<ul>
			<li class="name"><a>Quizzler</a></li>
			<li><a href="/Quizlet/LogoutServlet">Logout</a></li>
			<li><a href="ListQuizzes.jsp">Quizzes</a></li>
			<li><a href="/Quizlet/HomepageUser.jsp">Profile</a></li>
			<li><a href="HistorySummaryPage.jsp">History</a></li>
		</ul>
		<div id="extra-large-inner-header">
		<h1>Create New Question</h1>
			<p>Pick question type: </p>
				<form action="CreateQuestionServlet" method="post">
				  <input type="radio" name="qtype" value="qr" checked> Question-Response<br>
				  <input type="radio" name="qtype" value="fb"> Fill in the Blank<br>
				  <input type="radio" name="qtype" value="mc"> Multiple Choice<br>
				  <input type="radio" name="qtype" value="pr">  Picture-Response<br>
				  <input type="radio" name="qtype" value="ma">  Multiple-Answer<br>
				  <input type="submit" class="btn btn-primary" value = "Next"/>
				</form>
				<p>Done adding questions?</p>
				<form action="DisplayQuizServlet" method="post">
					<input type="submit" class="btn btn-primary" value = "Display Quiz"/>
				</form>
				
				<form action="QuestionTypeForm.html">
				  <input type="submit" class="btn btn-primary" value = "Cancel"/>
				</form>
		</div>
	</div>
</body>
</html>
