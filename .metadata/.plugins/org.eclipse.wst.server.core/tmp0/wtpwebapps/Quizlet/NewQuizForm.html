<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Create Quiz</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/common.css">
	<link rel="stylesheet" href="CSS/login-formatting.css">
	
</head>
<body>
	<div id=header>

		<ul>
			<li class="name"><a>Quizzler</a></li>
			<li><a href="/Quizlet/LogoutServlet">Logout</a></li>
			<li><a href="ListQuizzes.jsp">Quizzes</a></li>
			<li><a href="/Quizlet/HomepageUser.jsp">Profile</a></li>
			<li><a href="HistorySummaryPage.jsp">History</a></li>
		</ul>
		<div id="extra-large-inner-header">
			<h1>Create Quiz</h1>
			<form action="QuizFormServlet" method="post">
				<p> Please enter proposed name and description for your quiz. </p>
				<p>Name: <input type="text" name="name" />
				<p>Description: <input type="text" name="description" />
				<p><input type="checkbox" name="random" value="true">  Random Order<br> 
				<p><input type="checkbox" name="multi" value="true">  Multiple Pages<br> 
				<p><input type="checkbox" name="correct" value="true">  Immediate Correction<br> 
				<p><input type="checkbox" name="practice" value="true">  Practice Mode<br> 
				<input type="submit" class="btn btn-primary" value = "Create"/></p>
			</form>
			<form action="ListQuizzes.jsp">
			  <input type="submit" class="btn btn-primary" value = "Cancel"/>
			</form>
		</div>
	</div>

</body>
</html>
