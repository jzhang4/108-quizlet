<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>New Multiple Answer</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="CSS/common.css">
	<link rel="stylesheet" href="CSS/login-formatting.css">
</head>
<body>
	<div id=header>
		<ul>
			<li class="name"><a>Quizzler</a></li>
			<li><a href="/Quizlet/LogoutServlet">Logout</a></li>
			<li><a href="ListQuizzes.jsp">Quizzes</a></li>
			<li><a href="/Quizlet/HomepageUser.jsp">Profile</a></li>
			<li><a href="HistorySummaryPage.jsp">History</a></li>
		</ul>
		<div id="extra-large-inner-header">
			<h1>NEW MULTIPLE ANSWER</h1>
			
			<form action="MAServlet" method="post">
				<p> Please enter question and fill out preferences: </p>
				<p>Question: <input type="text" name="question" />
				<p> Number of required answers: <input type="text" name="num" />
				<input type="checkbox" name="ordered" value="true">  Ordered<br>
				<p> Answer Choices: <input type="text" name="choice1" />
				<input type="text" name="choice2" />
				<input type="text" name="choice3" />
				<input type="text" name="choice4" />
				<input type="text" name="choice5" />
				<input type="submit" value = "Create"/></p>
			</form>
			<form action="QuestionTypeForm.html">
			  <input type="submit" class="btn btn-primary" value = "Cancel"/>
			</form>
		</div>
	</div>
</body>
</html>
